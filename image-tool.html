<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compression Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input, button {
            margin: 10px;
        }
        img {
            max-width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Image Compression Tool</h2>
    <input type="file" id="upload" accept="image/*">
    <br>
    <label>Quality (0.1 - 1):</label>
    <input type="number" id="quality" step="0.1" min="0.1" max="1" value="0.7">
    <br>
    <button onclick="compressImage()">Compress Image</button>
    <br>
    <h3>Original Image</h3>
    <img id="original" alt="Original Image">
    <h3>Compressed Image</h3>
    <img id="compressed" alt="Compressed Image">
    <br>
    <a id="download" style="display: none;" download="compressed.jpg">
        <button>Download Compressed Image</button>
    </a>

    <script>
        function compressImage() {
            const fileInput = document.getElementById('upload');
            const quality = parseFloat(document.getElementById('quality').value);
            if (!fileInput.files.length) {
                alert("Please select an image file.");
                return;
            }
            
            const file = fileInput.files[0];
            const reader = new FileReader();
            
            reader.onload = function (event) {
                const img = new Image();
                img.src = event.target.result;
                
                img.onload = function () {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // Set canvas size to match image
                    canvas.width = img.width;
                    canvas.height = img.height;
                    
                    // Draw image on canvas
                    ctx.drawImage(img, 0, 0, img.width, img.height);
                    
                    // Compress image
                    const compressedDataUrl = canvas.toDataURL('image/jpeg', quality);
                    
                    // Display images
                    document.getElementById('original').src = img.src;
                    document.getElementById('compressed').src = compressedDataUrl;
                    
                    // Enable download button
                    const downloadLink = document.getElementById('download');
                    downloadLink.href = compressedDataUrl;
                    downloadLink.style.display = 'block';
                };
            };
            
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
